name: Build and Deploy Next.js App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/my-gspa-app

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_root_password
          MYSQL_DATABASE: test_gspa_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Wait for MySQL to be ready
        run: |
          timeout 60s bash -c 'until mysql -h 127.0.0.1 -u root -ptest_root_password -e "SELECT 1;" > /dev/null 2>&1; do sleep 2; done'
          echo "MySQL is ready!"

      - name: Reset test database
        run: |
          mysql -h 127.0.0.1 -u root -ptest_root_password -e "DROP DATABASE IF EXISTS test_gspa_db;"
          mysql -h 127.0.0.1 -u root -ptest_root_password -e "CREATE DATABASE test_gspa_db;"
          mysql -h 127.0.0.1 -u root -ptest_root_password -e "CREATE USER IF NOT EXISTS 'test_user'@'%' IDENTIFIED BY 'test_password';"
          mysql -h 127.0.0.1 -u root -ptest_root_password -e "GRANT ALL PRIVILEGES ON test_gspa_db.* TO 'test_user'@'%';"
          mysql -h 127.0.0.1 -u root -ptest_root_password -e "FLUSH PRIVILEGES;"
          echo "Database reset complete"

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: mysql://test_user:test_password@localhost:3306/test_gspa_db

      - name: Run build validation
        run: |
          npm run build
          echo "✅ Build successful - application validation passed"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify project structure
        run: |
          echo "🔍 Checking project structure..."
          ls -la
          if [ ! -f "package.json" ]; then
            echo "❌ package.json not found - this is required"
            exit 1
          fi
          if [ ! -f "Dockerfile" ]; then
            echo "❌ Dockerfile not found - this is required"
            exit 1
          fi
          echo "✅ Project structure looks good"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 🧩 FIXED TAGGING - consistent with deploy step
      - name: Extract metadata for tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=main
            type=sha,prefix=main-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Verify pushed images
        run: |
          echo "✅ Build and push completed successfully"
          echo "Tags pushed: ${{ steps.meta.outputs.tags }}"
          echo "Check your image at: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/my-gspa-app"

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Wait for image availability
        run: |
          echo "Waiting for Docker Hub image propagation..."
          sleep 60

      - name: Get commit SHA for image tag
        id: sha
        run: echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e

            # Export MySQL variables
            export MYSQL_ROOT_PASSWORD='${{ secrets.MYSQL_ROOT_PASSWORD }}'
            export MYSQL_DATABASE='${{ secrets.MYSQL_DATABASE }}'
            export MYSQL_USER='${{ secrets.MYSQL_USER }}'
            export MYSQL_PASSWORD='${{ secrets.MYSQL_PASSWORD }}'

            echo "🔐 Logging in to Docker Hub..."
            echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u '${{ secrets.DOCKER_USERNAME }}' --password-stdin

            cd /home/${{ secrets.SSH_USER }}/app

            echo "🧹 Cleaning old containers and images..."
            docker stop gspa-app 2>/dev/null || true
            docker rm -f gspa-app 2>/dev/null || true
            docker ps -a --filter "ancestor=${{ env.IMAGE_NAME }}" --format "{{.ID}}" | xargs -r docker rm -f || true
            docker container prune -f
            docker images ${{ env.IMAGE_NAME }} -q | xargs -r docker rmi -f || true
            docker image prune -f

            IMAGE_NAME="${{ env.IMAGE_NAME }}"
            SHA_SHORT="${{ steps.sha.outputs.sha_short }}"

            echo "🔄 Pulling fresh image..."
            SELECTED_TAG=""
            for TAG in "main-$SHA_SHORT" "main" "latest"; do
              echo "Trying to pull tag: $TAG"
              if docker pull --no-cache $IMAGE_NAME:$TAG; then
                echo "✅ Pulled new image: $TAG"
                SELECTED_TAG="$TAG"
                break
              else
                echo "❌ Failed to pull tag: $TAG"
              fi
            done

            if [ -z "$SELECTED_TAG" ]; then
              echo "🚨 Could not pull any Docker image!"
              exit 1
            fi

            echo "🧾 Writing .env file..."
            cat > .env << ENDFILE
            DATABASE_URL=mysql://gspa_db_deployer:%21Deployer1%40%23%24%25%5E%26%2A%28%29@host.docker.internal:3306/your_database_name?connection_limit=5&socket_timeout=10
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
            PAYSTACK_SECRET_KEY=${{ secrets.PAYSTACK_SECRET_KEY }}
            NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY=${{ secrets.NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY }}
            NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
            GMAIL_USER=${{ secrets.GMAIL_USER }}
            GMAIL_PASS=${{ secrets.GMAIL_PASS }}
            EMAIL_FROM=${{ secrets.EMAIL_FROM }}
            SEED_ADMIN_EMAIL=admin@gspa.com
            SEED_ADMIN_PASSWORD=Admin@123!
            ENDFILE

            HOST_IP=$(hostname -I | awk '{print $1}')
            echo "📡 Host IP: $HOST_IP"

            echo "🚀 Starting container with tag: $SELECTED_TAG"
            docker run -d \
              --name gspa-app \
              --env-file /home/${{ secrets.SSH_USER }}/app/.env \
              --add-host=host.docker.internal:host-gateway \
              --add-host=database:$HOST_IP \
              -p 3000:3000 \
              --restart unless-stopped \
              $IMAGE_NAME:$SELECTED_TAG

            echo "⏳ Waiting for app to become healthy..."
            for i in {1..30}; do
              if curl -f http://localhost:3000/ >/dev/null 2>&1; then
                echo "✅ Application is healthy and responding!"
                break
              fi
              echo "⏳ Still waiting... ($i/30)"
              sleep 5
            done

            echo "🎯 Running Prisma migrations..."
            docker exec gspa-app npx prisma migrate deploy || echo "⚠️ Migration failed"

            echo "🌱 Running seed..."
            docker exec gspa-app npx prisma db seed || echo "⚠️ Seeding failed"

            echo "📋 Final container status:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            echo "🧹 Cleanup..."
            docker image prune -f

            echo "🎉 Deployment completed successfully!"
