name: Build and Deploy Next.js App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/my-gspa-app

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_root_password
          MYSQL_DATABASE: test_gspa_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Wait for MySQL to be ready
        run: |
          timeout 60s bash -c 'until mysql -h 127.0.0.1 -u root -ptest_root_password -e "SELECT 1;" > /dev/null 2>&1; do sleep 2; done'
          echo "MySQL is ready!"

      - name: Reset test database
        run: |
          mysql -h 127.0.0.1 -u root -ptest_root_password -e "DROP DATABASE IF EXISTS test_gspa_db;"
          mysql -h 127.0.0.1 -u root -ptest_root_password -e "CREATE DATABASE test_gspa_db;"
          mysql -h 127.0.0.1 -u root -ptest_root_password -e "CREATE USER IF NOT EXISTS 'test_user'@'%' IDENTIFIED BY 'test_password';"
          mysql -h 127.0.0.1 -u root -ptest_root_password -e "GRANT ALL PRIVILEGES ON test_gspa_db.* TO 'test_user'@'%';"
          mysql -h 127.0.0.1 -u root -ptest_root_password -e "FLUSH PRIVILEGES;"
          echo "Database reset complete"

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: mysql://test_user:test_password@localhost:3306/test_gspa_db

      - name: Run database seeding
        run: npx prisma db seed
        env:
          DATABASE_URL: mysql://test_user:test_password@localhost:3306/test_gspa_db

      - name: Run build validation
        run: |
          npm run build
          echo "‚úÖ Build successful - application validation passed"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify project structure
        run: |
          echo "üîç Checking project structure..."
          ls -la
          if [ ! -f "package.json" ]; then
            echo "‚ùå package.json not found - this is required"
            exit 1
          fi
          if [ ! -f "Dockerfile" ]; then
            echo "‚ùå Dockerfile not found - this is required"
            exit 1
          fi
          echo "‚úÖ Project structure looks good"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=main
            type=ref,event=branch
            type=sha,prefix=,suffix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Verify pushed images
        run: |
          echo "‚úÖ Build and push completed successfully"
          echo "Tags pushed: ${{ steps.meta.outputs.tags }}"
          echo "You can check your image at: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/my-gspa-app"
    
 
   # In your deploy-to-vps job, replace the entire script section with this:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            
            # Export environment variables
            export MYSQL_ROOT_PASSWORD='${{ secrets.MYSQL_ROOT_PASSWORD }}'
            export MYSQL_DATABASE='${{ secrets.MYSQL_DATABASE }}'
            export MYSQL_USER='gspa_db_deployer'
            export MYSQL_PASSWORD='!Deployer1@#$%^&*()'

            # Login to Docker Hub
            echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u '${{ secrets.DOCKER_USERNAME }}' --password-stdin

            cd /home/${{ secrets.SSH_USER }}/app

            # Configure MySQL user for remote access
            echo "üîß Configuring MySQL user for remote access..."
            mysql -u root -p"$MYSQL_ROOT_PASSWORD" -e "
              -- Create database if not exists
              CREATE DATABASE IF NOT EXISTS $MYSQL_DATABASE;
              
              -- Create user with access from any host
              CREATE USER IF NOT EXISTS '$MYSQL_USER'@'%' IDENTIFIED BY '$MYSQL_PASSWORD';
              
              -- Grant all privileges
              GRANT ALL PRIVILEGES ON $MYSQL_DATABASE.* TO '$MYSQL_USER'@'%';
              
              -- Apply changes
              FLUSH PRIVILEGES;
            " 2>/dev/null && echo "‚úÖ MySQL user configured for remote access" || echo "‚ö†Ô∏è MySQL user configuration skipped (may already exist)"

            # Get host IP for database connection
            HOST_IP=$(hostname -I | awk '{print $1}')
            echo "üì° Host IP: $HOST_IP"

            echo "üîç Testing MySQL connection from VPS..."
            if mysql -h localhost -u "$MYSQL_USER" -p"$MYSQL_PASSWORD" -e "USE $MYSQL_DATABASE; SELECT 1;" 2>/dev/null; then
              echo "‚úÖ MySQL connection successful from VPS"
            else
              echo "‚ùå MySQL connection failed from VPS"
              exit 1
            fi

            # ===== FORCE CLEAN DEPLOYMENT =====
            echo "üßπ FORCE CLEANING EXISTING CONTAINERS AND IMAGES..."
            docker stop gspa-app 2>/dev/null || echo "No gspa-app container to stop"
            docker rm -f gspa-app 2>/dev/null || echo "No gspa-app container to remove"
            docker container prune -f
            docker image prune -f

            IMAGE_NAME="${{ env.IMAGE_NAME }}"

            echo "üîÑ PULLING FRESH DOCKER IMAGE..."
            docker pull $IMAGE_NAME:main
            echo "‚úÖ Successfully pulled FRESH image"

            # ===== TEMPORARY PASSWORD STRATEGY =====
            echo "üîÑ TEMPORARILY CHANGING MYSQL USER PASSWORD..."
            TEMP_PASSWORD="Deployer123"
            
            # Change to simple temporary password
            mysql -u root -p"$MYSQL_ROOT_PASSWORD" -e "
              ALTER USER '$MYSQL_USER'@'%' IDENTIFIED BY '$TEMP_PASSWORD';
              FLUSH PRIVILEGES;
            " && echo "‚úÖ MySQL user password changed to temporary simple password"

            # ===== CREATE .env FILE WITH SIMPLE PASSWORD =====
            cat > .env << ENDFILE
            # Database Configuration
            DATABASE_URL=mysql://$MYSQL_USER:$TEMP_PASSWORD@host.docker.internal:3306/$MYSQL_DATABASE?connection_limit=5&socket_timeout=10

            # Application Secrets
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
            PAYSTACK_SECRET_KEY=${{ secrets.PAYSTACK_SECRET_KEY }}
            NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY=${{ secrets.NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY }}
            NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
            GMAIL_USER=${{ secrets.GMAIL_USER }}
            GMAIL_PASS=${{ secrets.GMAIL_PASS }}
            EMAIL_FROM=${{ secrets.EMAIL_FROM }}

            # Seeding Configuration
            SEED_ADMIN_EMAIL=admin@gspa.com
            SEED_ADMIN_PASSWORD=Admin@123!
            ENDFILE

            echo "‚úÖ .env file created with temporary simple password"
            echo "üîç Verifying DATABASE_URL is unmasked:"
            grep DATABASE_URL .env

            # ===== RUN MIGRATIONS WITH UNMASKED URL =====
            echo "üì¶ RUNNING MIGRATIONS..."
            if docker run --rm \
              --name gspa-migrate \
              --env-file /home/${{ secrets.SSH_USER }}/app/.env \
              --add-host=host.docker.internal:host-gateway \
              $IMAGE_NAME:main \
              npx prisma migrate deploy; then
              echo "‚úÖ Migrations completed successfully"
            else
              echo "‚ùå Migrations failed even with simple password"
              exit 1
            fi

            # ===== RESTORE ORIGINAL COMPLEX PASSWORD =====
            echo "üîÑ RESTORING ORIGINAL COMPLEX PASSWORD..."
            mysql -u root -p"$MYSQL_ROOT_PASSWORD" -e "
              ALTER USER '$MYSQL_USER'@'%' IDENTIFIED BY '$MYSQL_PASSWORD';
              FLUSH PRIVILEGES;
            " && echo "‚úÖ Original complex password restored"

            # ===== CREATE FINAL .env FILE WITH URL-ENCODED PASSWORD =====
            cat > .env << ENDFILE
            # Database Configuration
            DATABASE_URL=mysql://$MYSQL_USER:%21Deployer1%40%23%24%25%5E%26%2A%28%29@host.docker.internal:3306/$MYSQL_DATABASE?connection_limit=5&socket_timeout=10

            # Application Secrets
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
            PAYSTACK_SECRET_KEY=${{ secrets.PAYSTACK_SECRET_KEY }}
            NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY=${{ secrets.NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY }}
            NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
            GMAIL_USER=${{ secrets.GMAIL_USER }}
            GMAIL_PASS=${{ secrets.GMAIL_PASS }}
            EMAIL_FROM=${{ secrets.EMAIL_FROM }}

            # Seeding Configuration
            SEED_ADMIN_EMAIL=admin@gspa.com
            SEED_ADMIN_PASSWORD=Admin@123!
            ENDFILE

            echo "‚úÖ Final .env file created with URL-encoded complex password"

            # ===== START APPLICATION CONTAINER =====
            echo "üéØ STARTING APPLICATION CONTAINER..."
            docker run -d \
              --name gspa-app \
              --env-file /home/${{ secrets.SSH_USER }}/app/.env \
              --add-host=host.docker.internal:host-gateway \
              -p 3000:3000 \
              --restart unless-stopped \
              $IMAGE_NAME:main

            echo "‚è≥ Waiting for application to start..."
            for i in {1..30}; do
              if curl -f http://localhost:3000/ >/dev/null 2>&1; then
                echo "‚úÖ Application is healthy and responding"
                break
              fi
              echo "‚è≥ Waiting for application to start... ($i/30)"
              sleep 5
            done

            # ===== RUN SEEDING =====
            echo "üå± Running database seeding..."
            if docker exec gspa-app npx tsx prisma/seeders/seed.ts; then
              echo "‚úÖ Seeding completed successfully"
            else
              echo "‚ö†Ô∏è Seeding failed or already completed"
            fi

            # Final verification
            echo "üîç Verifying deployment..."
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            if curl -f http://localhost:3000/ >/dev/null 2>&1; then
              echo "‚úÖ üéâ DEPLOYMENT COMPLETED SUCCESSFULLY!"
              echo "=== RECENT APPLICATION LOGS ==="
              docker logs gspa-app --tail 10
            else
              echo "‚ùå Deployment failed - application not responding"
              echo "=== CONTAINER LOGS ==="
              docker logs gspa-app
              exit 1
            fi

            echo "üöÄ DEPLOYMENT PROCESS FINISHED!"